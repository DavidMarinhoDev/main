<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROPORTO</title>
</head>
<body>
    <h1>Verificador de Pais</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta"></div>

    <script>
        function verificar(){
            var res = document.getElementById('txtp').value;
            if (res.toLowerCase() == 'brasil'){
                resposta.innerHTML = '<p>Você é <b>Brasileiro</b></p>'
            } else {
                resposta.innerHTML = '<p>Você é <b>Estrangeiro</b></p>'
            }
        }
    </script>

</body>
</html>
