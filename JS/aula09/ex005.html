<!DOCTYPE html>
<html lang="en">
<head>

    <title>Primeiros passos com Dom</title>
    <style>
        body{
            background-color: rgb(45, 0, 247);
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
     <!--Document Object Model-->
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <b>DOM</b> em Javascript.</p>
    <p>Aqui vai o resultado</p>
    <div id="id"> Usando <b>getElementById()</b></div>
    <div class="class"> Usando <b>getElementsByClassName()</b></div>
    <div name='nome'>Usando <b>getElementByName()</b></div>
    <div id="query"> Usando <b>querySelector()</b></div>

    <script>
        corpo = window.document.body
        var tagg = window.document.getElementsByTagName('p')[1]
        tagg.innerHTML = 'Usando <strong>getElementsByTagName()</strong>'
        var ids = window.document.getElementById('id')
        var classe = window.document.getElementsByClassName('class')
        var name = window.document.getElementsByName('nome')
        var d = window.document.querySelector('div#query') // Pra ID #. Para class . 
        d.style.color = 'Red'
        corpo.style.background = 'Green '
        //d.style.background = 'Green'

        //innerHTML = pega todo o html por exemplo <strong>DOM</strong>, ja vem em negrito

    </script>
</body>
