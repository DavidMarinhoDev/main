<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font : normal 30pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln(`Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}</br>`);

        var media = parseFloat(window.prompt('Digite a sua media: '))
        var r ;
        if (media > 7 ? r = 'APROVADO':r = 'REPROVADO');
        document.write(`${nome} você foi ${r}, com uma média de ${media}`);
    </script>
</body>
</html>
