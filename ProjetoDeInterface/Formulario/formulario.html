<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Formulário-->
    <h2> Formulário</h2>
    <form action="arquivo.sql" method="post">
        <p> Nome: <input type="text" name="txtnome" placeholder="Escreva seu nome" size="30"/></p>
        <p> Telefone: <input type="tel" name="txttel" placeholder="(DDD)-00000-0000" maxlength="11"/></p>
        <p> Data de Nascimento: <input type="date"/></p>
        <p> Senha: <input type="password" maxlength="8"/></p>
        <p> Email: <input type="email" /></p>
        <p> Idade: <input type="number"/></p>
        <p> Comentarios: 
            <textarea cols="10" rows="5"></textarea>
        </p>
        <p> Estado de Nascimento
            <input type="radio" name="Estado" value=""> DF
            <input type="radio" name="Estado" value=""> SP
            <input type="radio" name="Estado" value=""> MG
        </p>
        <!--Estrutura de Seleção-->
        <p> Países da América Latina
            <select >
                <option ></option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
            </select>
        </p>
        <!--Estrutura do Checkbix e Envio-->
        <p><input type="checkbox">Aceito fazer parte da Ceita do HTML!!</p>
        <p><input type="checkbox"></p>
        <input type="reset" name="reset">
        <input type="submit" name="envia">
            <br>
    </form>
    <br/>
    <br/>
    <!--Fieldset-->
    <fieldset>
        <legend> Titulo Inicial</legend>
        <label>Nome: <input type="text" name="texto"></label>
        <br>
        <br>
        <label>CPF: <input type="text" name="cpf"></label>
    </fieldset>
</body>
</html>
