<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <input type="number" name="timer" id="hour" >
        <input type="number" name="timer" id="minutes">
        <input type="number" name="timer" id="sec">
    </div>
    
    <div class="buttons">
        <button id="button-reset" onclick="resetar()">reset</button>
        <button id="button-play" onclick="play()">Play</button>
        <button id="button-pause" onclick="pausar()">pause</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
